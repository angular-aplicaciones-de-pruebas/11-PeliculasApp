<div *ngIf="pelicula">
  <div class="container main-container animated fadeIn fast" >

    <h1>{{pelicula.original_title}}</h1>
    <div class="row">
      <div class="col-md-5">
        <img [src]="pelicula|peliculaImagen:true" alt="pelicula.original_title"
        class="img-thumbnail img-fluid  div-pic-1">

      </div>
      <div class="col-md-7">
        <h3>Sinopsis</h3>
        <h6><span *ngFor="let gen of pelicula.genres" class="badge-pill badge-info m-2">{{gen.name}}</span></h6>
        <hr>
        <p class="text-justify">{{pelicula.overview}}</p>
        <h4 *ngIf="pelicula.tagline">Frase célebre</h4>
        <p>{{pelicula.tagline}}</p>
        <p>
          Popularidad:   <span>{{pelicula.popularity}}</span><br>
          Calificación:  <span>{{pelicula.vote_average}}/10</span><br>
          Votos:         <span>{{pelicula.vote_count}}</span>
        </p>
        <button type="button"
                class="btn btn-outline-danger"
                [routerLink]="['/'+regresar,busqueda]">
                Regresar
        </button>


      </div>
    </div>


  </div>
</div>
