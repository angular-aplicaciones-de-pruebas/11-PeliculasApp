<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Buscar</label>
        <input [(ngModel)]="buscar"
               type="text"
               class="form-control"
               (keyup.enter)="buscarPelicula()"
               name="buscar"
               placeholder="Buscar una película">
        <!--<p class="help-block">Help text here.</p>-->
      </div>
    </div>

  </div>
  <div class="row animnated fadeIn fast">
    <div class="card-columns">
      <div class="card" *ngFor="let pelicula of _ps.peliculas">
        <img [src]="pelicula|peliculaImagen" class="card-img-top" [alt]="pelicula.original_title">
        <div class="card-body">
          <span class="badge badge-primary">{{pelicula.original_title}}</span>
          <p class="card-text text-justify">{{pelicula.overview| slice:0:250}}...</p>
          <button type="button"
                  [routerLink]="['/pelicula',pelicula.id,'buscador', buscar]"
                  class="btn btn-outline-primary btn-block">
                  Ver más..
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
